<!DOCTYPE html>
<html>

<head>
    <title>Hover</title>
    <style>
        p {
            font-size: 20px;
            color: black;
            transition: 0.3s;
            text-align: center;
        }

        p:hover {
            color: white;
            background-color: darkblue;
            transform: scale(1.1);
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <p> I live in Nepal </p>
    <p> I live in Nepal </p>
    <p> I live in Nepal </p>
    <p> I live in Nepal </p>
    <p> I live in Nepal </p>
    <p> I live in Nepal </p>

</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <title>Types of CSS Styles</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: darkblue;
            text-align: center;
            text-decoration: underline;
        }

        .box {
            background-color: white;
            border: 2px solid #333;
            padding: 20px;
            margin: 30px auto;
            width: 400px;
            height: auto;
            box-shadow: 2px 2px 10px gray;
        }

        p {
            color: #444;
            font-size: 16px;
            line-height: 1.5;
            font-weight: normal;
        }

        .highlight {
            color: red;
            font-weight: bold;
            background-color: yellow;
        }

        .image-box {
            background-image: url('DAV-Cover.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            height: 150px;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .hidden-box {
            visibility: hidden;
        }
    </style>
</head>
<body>

    <h1>CSS Styling Example</h1>

    <div class="box">
        <div class="image-box"></div>

        <p>This is a simple example showing how different <span class="highlight">CSS styles</span> work in an HTML page.</p>
        <p class="hidden-box">You can't see me because I'm hidden using <code>visibility: hidden;</code></p>
    </div>

</body>
</html>

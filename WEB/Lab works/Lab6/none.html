<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
</head>
<style>
    body {
        background-image: url(DAV-Cover.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        margin: 0;
    }
</style>

<body>
    <br><br><br><br><br>

    <table border="0" bgcolor="green" align="left" width="450" height="200">
        
        <tr>
            <td>

                <h2>
                    <center>Login</center>
                </h2>

<form action="">
                <center>Username:
                    <input type="text" name="" id="" placeholder="username">
                    <br>
                    <br>
                    <br>
                    Password:
                    <input type="password" name="" id="" placeholder="eg:1234567">
                </center>
<br>
                <center>Forgot password?</center>
            </form>
            </td>
        </tr>
    </table>





    <table border="0" bgcolor="green" align="right">
        <tr>
            <td>

                <H2>
                    <center>Admission form</center>
                </H2>

                <table border="0">

                    <form action="">
                        <tr>
                            <td>First Name:</td>
                            <td><input type="text" name="" id="" placeholder="name">
                            </td>
                        </tr>

                        <tr>
                            <td>Last Name:</td>
                            <td><input type="text" name="" id="" placeholder="last name"></td>
                        </tr>

                        <tr>

                            <td> Email:</td>
                            <td> <input type="email" name="" id=""></td>
                        </tr>

                        <tr>
                            <td>
                                Password:</td>
                            <td> <input type="password" name="" id="" placeholder="eg:1234567"></td>
                        </tr>

                        <tr>
                            <td>DOB:</td>
                            <td> <input type="date" name="" id=""></td>
                        </tr>

                        <tr>
                            <td>Contact No:</td>
                            <td> <input type="text" name="" id="" placeholder="eg:9812345678"></td>
                        </tr>

                        <tr>
                            <td>State:</td>
                            <td><input type="text" name="" id="" placeholder="">
                            </td>
                        </tr>


                        <tr>
                            <td>Photo: </td>
                            <td>
                                <input type="file" name="" id="" accept="image/*">
                            </td>
                        </tr>


                        <tr>
                            <td> Gender:</td>
                            <td><input type="radio" name="Gender" id="" value="Male">Male
                                <input type="radio" name="Gender" id="" value="Female">Female
                                <input type="radio" name="Gender" id="" value="Others">Others
                            </td>
                        </tr>

                        <tr>
                            <td> Faculty:</td>
                            <td> <input type="radio" name="Faculty" value="BCA">
                                BCA
                                <input type="radio" name="Faculty" value="BBS">
                                BBS
                                <input type="radio" name="Faculty" value="+2">
                                +2
                            </td>
                        </tr>

                        <tr>
                            <td> Hobbies:</td>
                            <td> <input type="checkbox">
                                Music
                                <input type="checkbox">
                                Travel
                                <input type="checkbox">
                                Reading books
                            </td>
                        </tr>

                        <tr>
                            <td><Label for="address">Nationality:</Label></td>
                            <td><select name="" id="">
                                    <option value="">Nepali</option>
                                    <option value="">Indian</option>
                                    <option value="">Japanese</option>
                                </select></td>
                        </tr>

                        <tr>
                            <td>Message: </td>
                            <td> <textarea name="" id="" cols="30" rows="5"></textarea></td>
                        </tr>

                        <tr>
                            <td> Terms & Condition</td>
                            <td> <input type="radio" name="" id="" value="I agree">I agree
                                <input type="radio" name="" id="" value="I agree">I disagree
                            </td>
                        </tr>

                        <tr>
                            <td></td>
                            <td> <button type="submit">Sign Up</button>
                                <button type="reset">Clear</button>
                            </td>
                        </tr>


                    </form>
                </table>
            </td>
        </tr>
    </table>

</body>

</html>

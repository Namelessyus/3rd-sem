<!DOCTYPE html>
<html>

<head>
    <title>Regrestration Form</title>
    <link rel="stylesheet" href="registration.css">
</head>

<body>

    <h1>Regrestration Form</h1>
    <table border="1" align="center">
        <tr>
            <td>
                <table border="0" style="padding: 10px;">
                    <form action="">
                        <tr>
                            <td><label for="fname">First Name:</label></td>
                            <td><input type="text" id="fname" name="fname" placeholder="name"></td>
                        </tr>

                        <tr>
                            <td><label for="lname">Last Name:</label></td>
                            <td><input type="text" id="lname" name="lname" placeholder="last name"></td>
                        </tr>

                        <tr>
                            <td><label for="email">Email:</label></td>
                            <td><input type="email" id="email" name="email"></td>
                        </tr>

                        <tr>
                            <td><label for="password">Password:</label></td>
                            <td><input type="password" id="password" name="password" placeholder="eg:1234567"></td>
                        </tr>

                        <tr>
                            <td><label for="contact">Contact No:</label></td>
                            <td><input type="text" id="contact" name="contact" placeholder="eg:9812345678"></td>
                        </tr>

                        <tr>
                            <td><label for="state">State:</label></td>
                            <td><input type="text" id="state" name="state"></td>
                        </tr>

                        <tr>
                            <td><label for="nationality">Nationality:</label></td>
                            <td>
                                <select id="nationality" name="nationality">
                                    <option value="nepali">Nepali</option>
                                    <option value="indian">Indian</option>
                                    <option value="japanese">Japanese</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td><label for="message">Message:</label></td>
                            <td><textarea id="message" name="message" cols="30" rows="5"></textarea></td>
                        </tr>

                        <tr>
                            <td>Terms & Condition:</td>
                            <td>
                                <input type="radio" id="agree" name="agreement" value="agree">
                                <label for="agree">I agree</label>

                                <input type="radio" id="disagree" name="agreement" value="disagree">
                                <label for="disagree">I disagree</label>
                            </td>
                        </tr>

                        <tr>
                            <td></td>
                            <td>
                                <a href="/WEB/Lab works/Lab8/login/login.html">
                                    <button type="button">Sign Up</button>
                                </a>
                                <button type="reset">Clear</button>
                            </td>
                        </tr>
                    </form>
                </table>
            </td>
        </tr>
    </table>

</body>

</html>

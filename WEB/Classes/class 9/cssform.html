<!DOCTYPE html>
<html>

<head>
    <title>CSS Form</title>
</head>
<style>
    h1 {
        color: white;
    }

    body {
        background-image: radial-gradient(pink,purple,powderblue);
    }

    form {
        box-shadow: 2px 30px 200px navy;
        width: 15%;
        padding: 20px;
        color: white;
        position: relative;
        border-radius: 10%;

    }

    a {
        text-align: center;
        color: black;
    }

    div {
        text-align: center;
    }
</style>

<body>
    <h1>Form</h1>
    <hr>
    <form action="">
        <label for="Name" name="Name" id="">Name:</label><br>
        <input type="text"><br><br>
        <label for="Email" name="Email" id="">Email:</label><br>
        <input type="text"><br><br>
        <label for="Password" name="Password" id="">Password:</label><br>
        <input type="password">
        <br><br>
        <div>
            <a href="">Forgot Password</a>
            <p>have existing account then
            <a href="">Login</a></p>
        </div>
    </form>
</body>

</html>

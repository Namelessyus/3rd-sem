<!DOCTYPE html>
<html>
<head>
    <title>Table From</title>
</head>
<body>
    <form action="hi.html">
    <table border="" cellpadding="3">
        <tr bgcolor="lavender">
            <th>Name</th>
            <th>Value</th>
        </tr>

        <tr>
            <td>Name</th>
            <td><input type="text" required></th>
        </tr>

        <tr>
            <td>Sex</th>
            <td>
                <input type="radio" name="gender" value="male">Male <br>
                <input type="radio" name="gender" value="female">Female
            </td>
        </tr>

        <tr>
            <td>Eye colour</td>
            <td>
                <select>
                    <option>black</option>
                    <option selected>green</option>
                    <option>blue</option>
                    <option>brown</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Check all that apply</td>
            <td>
                <input type="checkbox">Over 6 feet tall <br>
                <input type="checkbox">Over 200 pounds
            </td>
        </tr>

        <tr>
            <td colspan="2">
                Describe your athletic ability: <br>
                <textarea name="" id="" cols="50" rows="4"></textarea>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <center>
                    <button type="submit" value="">Enter my information</button>
                </center>
            </td>
        </tr>
    </form>
    </table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
    <form action="hi.html" target="_blank">
    <h1>Form</h1>
    <fieldset>
    <legend>Registration</legend>

<fieldset>
    <Legend>Personal Info</Legend>
    <label for="firstname">First Name:</label>
    <input type="text" name="" id="firstname" placeholder="Firstname" >

    <label for="LastName">Last Name:</label>
    <input type="text" name="" id="LastName" placeholder="Last name">

    <label for="Age:">Age:</label>
    <input type="number" id="Age:" min="15" max="20" placeholder="15-20">

    <br>
    <label for="Email">Email</label>
    <input type="Email" name="Email" id="Email" placeholder="pu.edu.np">

    <Label for="phone">Phone:</Label>
    <select name="" id="">
        <option value="">+977</option>
        <option value="">+1</option>
    </select>
    <input type="number" id="phone" placeholder="0173456789" min="90000000000" max="9999999999">

    <Label for="address">Address:</Label>
    <select name="" id="">
        <option value="">KTM</option>
        <option value="">Pokhara</option>
        <option value="">Lalitpur</option>
    </select>

    <br>
    Gender:

    <label for="Male">
    <input type="radio" name="Gender" id="Male">
    Male
</label>
    
<label for="Female">
    <input type="radio" name="Gender" id="Female">
    Female
</label>

<label for="Other">
    <input type="radio" name="Gender" id="Other">
    Other
</label>

</fieldset>

<fieldset>
    <legend>Credential</legend>
    <label for="Username">Username:</label>
    <input type="text" name="username" id="username">

    <br><br>

    <label for="Password">Password:</label>
    <input type="password" name="" id="">
</fieldset>

<fieldset>
    <legend>Interest</legend>
    Hobby:
    <input type="checkbox">
    cricket
    <input type="checkbox">
    music
    <input type="checkbox">
    football

    <br><br>
    Faculty:
    <input type="checkbox">
    IT
    <input type="checkbox">
    BCA
    <input type="checkbox">
    Engineering
</fieldset>

    <br><br>

    <label for="University">University</label>
    <input type="text" name="" id="" value="Pokhara University" readonly>

    <br><br>
    
    Photo:
    <input type="file" name="" id="" accept="image/*">
        <br> <br>

    Document:
    <input type="file" name="" id="" accept="image/*">
        <br> <br>
     
        Message:
        <textarea name="" id="" cols="30" rows="10">Type your message here</textarea>
        <br><br>

        <button type="submit">submit</button> 
        <button type="reset">clear</button> 
        <button type="submit">ok</button> 

</fieldset>
</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Hover</title>

    <style>
        .color:hover{
            color: red;
        }

        .font-size:hover{
            font-size: xx-large;
        }

        .background-color:hover{
            background-color: palegreen;
        }

        .font-family:hover{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        a:hover{
            text-decoration: none;
        }


    </style>

</head>
<body>
    <h3>Mouse over the links and watch them change layout</h3>
    <hr>
    <a href=""><p class="color">This link changes color</p></a>

    <a href=""><p class="font-size">This link changes font-size</p></a>

    <a href=""><p class="background-color">This link changes background-color</p></a>

    <a href=""><p class="font-family">This link changes font-family</p></a>

    <a href=""><p class="text-decoration">This link changes text-decoration</p></a>
    
    <hr>
</body>
</html>

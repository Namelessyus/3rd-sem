<!DOCTYPE html>
<html>

<head>
    <title>Pseudo Class</title>
    <style>
        p:hover {
            background-color: black;
            color: red;
        }

        h1:hover {
            color: red;
        }

        img:hover {
            opacity: 0.2;
            height: 50px;
        }

        p {
            display: none;
        }

        div:hover p {
            background-color: red;
            display: block;
        };


    </style>

</head>

<body>
    <h1>Pseudo Class</h1>

    <p>Hover</p>
    <img src="/WEB/Classes/class 2/1.webp" alt="" height="100">

    <div>
        hover me
        <p>Hello</p>
    </div>

</body>

</html>

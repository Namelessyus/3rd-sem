<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;

        }
        table:hover{
            font-weight: bold;
        }
        tr{
            border-color: 1px solid gray;
        }

        tr:nth-child(even){
            background-color: white;
        }

        tr:nth-child(odd){
            background-color: gray;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Salary</th>
        </tr>
        <tr>

        </tr>
        <tr>

            <td>400</td>
        </tr>
        <tr>

        </tr>
        <tr>

</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <title>Margin</title>
    <style>
        div{
            border: 2px solid black;
            width: 250px;
            height: 250px;
            margin: 500px;
        }
        h1{
            border: 2px solid red;
            width: 200px;
            margin: 65px 10px 10px 23px;
        }
        p{
            margin: 20px;
        }
    </style>
</head>
<body>
    <!--
    If 4 values are provided 
    Top Right Bottom Left
    -->
    <div>
        <h1><p>Hello how are you</p></h1>
    </div>
</body>
</html>
